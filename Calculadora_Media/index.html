<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Calculadora de medias</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="capelo e diploma" />
      <h1>Calculadora de medias</h1>
    </header>
    <form>
      <input type="text" required placeholder="Nome da atividade" />
      <input
        type="number"
        required
        placeholder="Nota da atividade"
        min="0"
        max="10"
      />
      <button type="submit">Adicionar +</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nome da atividade</th>
          <th>Nota da atividade</th>
          <th>Aprovado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Atividade 1</td>
          <td>7</td>
          <
          <td><img src="./images/aprovado.png" alt="Emogi festejando" /></td>
          -
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Media final</td>
          <td>7</td>
          <td>Aprovado</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
